<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ANGED{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX (v1.9.10 - confirmé valide) -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js (version stable) -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js"
    ></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- CSS personnalisé -->
    <style>
      /* === Animations personnalisées === */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes pulse-slow {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* === Classes utilitaires Tailwind === */
      @layer utilities {
        .animate-fade-in {
          animation: fadeIn 0.5s ease-in forwards;
        }
        .animate-slide-up {
          animation: slideUp 0.6s ease-out forwards;
        }
        .animate-scale-in {
          animation: scaleIn 0.4s ease-out forwards;
        }
        .animate-bounce-in {
          animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)
            forwards;
        }
        .pulse-slow {
          animation: pulse-slow 2s ease-in-out infinite;
        }
      }

      /* === Composants === */
      .loading-spinner {
        border: 4px solid #f3f4f6;
        border-top-color: #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      .status-indicator {
        transition: all 0.3s ease;
      }
      .status-indicator:hover {
        transform: scale(1.1);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      .card-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      .progress-bar {
        transition: width 0.5s ease;
      }
      .stagger-item {
        opacity: 0;
        animation: fadeInUp 0.6s ease forwards;
      }
      .stagger-item:nth-child(1) {
        animation-delay: 0.1s;
      }
      .stagger-item:nth-child(2) {
        animation-delay: 0.2s;
      }
      .stagger-item:nth-child(3) {
        animation-delay: 0.3s;
      }
    </style>

    {% block extra_css %}{% endblock %}
  </head>
  <body class="bg-gray-50 min-h-screen">
    {% block content %}{% endblock %}

    <script>
      // === Feedback visuel HTMX ===
      document.body.addEventListener("htmx:beforeRequest", (evt) => {
        const target = evt.detail.target;
        if (target) target.classList.add("opacity-50");
      });
      document.body.addEventListener("htmx:afterRequest", (evt) => {
        const target = evt.detail.target;
        if (target) target.classList.remove("opacity-50");
      });

      // === Animation au scroll ===
      if ("IntersectionObserver" in window) {
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("animate-slide-up");
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.1, rootMargin: "0px 0px -50px 0px" }
        );

        document.querySelectorAll(".observe-animation").forEach((el) => {
          observer.observe(el);
        });
      }
    </script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
