<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste de Cahiers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/animations.css" />
    <!-- Lien vers le fichier CSS des animations -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <!-- Lien vers Font Awesome -->
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <!-- Lien vers HTMX -->
    <script src="static/js/animations.js" defer></script>
    <!-- Lien vers le fichier JS des animations -->
  </head>
  <body class="bg-gray-100">
    <!-- Liste de cahiers avec chargement lazy -->
    <div class="container mx-auto p-4 space-y-4">
      <!-- Boutons de filtre -->
      <div class="flex space-x-4 mb-6">
        <button
          hx-get="{{ url_for('cahier.list') }}?type=all"
          hx-target="#cahiers-list"
          hx-swap="innerHTML transition:true"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105"
        >
          <i class="fas fa-list mr-2"></i>Tous
        </button>

        <button
          hx-get="{{ url_for('cahier.list') }}?type=recyclage"
          hx-target="#cahiers-list"
          hx-swap="innerHTML transition:true"
          class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all duration-300 transform hover:scale-105"
        >
          <i class="fas fa-recycle mr-2"></i>Recyclage
        </button>

        <button
          hx-get="{{ url_for('cahier.list') }}?type=stockage"
          hx-target="#cahiers-list"
          hx-swap="innerHTML transition:true"
          class="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-all duration-300 transform hover:scale-105"
        >
          <i class="fas fa-warehouse mr-2"></i>Stockage
        </button>
      </div>

      <!-- Liste des cahiers -->
      <div
        id="cahiers-list"
        hx-get="{{ url_for('cahier.list') }}"
        hx-trigger="load"
        hx-swap="innerHTML transition:true"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Skeleton loader pendant chargement -->
        <div class="skeleton-loader">
          <div class="bg-gray-200 rounded-2xl p-6 animate-pulse">
            <div class="h-4 bg-gray-300 rounded w-3/4 mb-4"></div>
            <div class="h-3 bg-gray-300 rounded w-1/2 mb-2"></div>
            <div class="h-3 bg-gray-300 rounded w-2/3"></div>
          </div>
        </div>
      </div>

      <!-- Pagination infinie -->
      <div
        hx-get="{{ url_for('cahier.list') }}?page=2"
        hx-trigger="revealed"
        hx-swap="afterend"
        class="text-center py-4"
      >
        <div class="loading-spinner mx-auto"></div>
      </div>
    </div>
  </body>
</html>
